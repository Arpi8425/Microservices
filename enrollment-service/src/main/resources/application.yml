server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/enrollment_db
    username: {username}
    password: {password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

student:
  service:
    url: http://localhost:8081
course:
  service:
    url: http://localhost:8082

